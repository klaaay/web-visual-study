<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../d3.min.js"></script>
</head>

<body>
  <svg width="960" height="600"></svg>
  <script>
    var merge = { top: 60, bottom: 60, left: 60, right: 60 }
    var dataset = [2.5, 2.1, 1.7, 1.3, 0.9];
    // 定义一个线性比例尺
    var scaleLinear = d3.scaleLinear().domain([0, d3.max(dataset)]).range([0, 300]);

    var svg = d3.select("svg");
    var g = svg.append("g").attr("transform", `translate(${merge.top},${merge.left})`);

    var rectHeight = 30;

    g.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", 20)
      .attr("y", (d, i) => i * rectHeight)
      .attr("width", d => scaleLinear(d))
      .attr("height", rectHeight - 5)
      .attr("fill", "pink")
  </script>
</body>

</html>
