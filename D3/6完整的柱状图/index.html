<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../d3.min.js"></script>
  <title>Document</title>
</head>

<body>
  <svg width="960" height="600"></svg>
  <script>
    var marge = { top: 60, bottom: 60, left: 60, right: 60 }
    var svg = d3.select("svg");//得到SVG画布
    var width = svg.attr("width");//得到画布的宽
    var height = svg.attr("height");//得到画布的长
    var g = svg.append("g").attr("transform", "translate(" + marge.top + "," + marge.left + ")");

    var dataset = [10, 20, 30, 23, 13, 40, 27, 35, 20];


    var xScale = d3.scaleBand()
      .domain(d3.range(dataset.length))
      .rangeRound([0, width - marge.left - marge.right]);
    var xAxis = d3.axisBottom(xScale);

    var yScale = d3.scaleLinear()
      .domain([0, d3.max(dataset)])
      .range([height - marge.top - marge.bottom, 0]);

    var yAxis = d3.axisLeft(yScale);

    g.append("g")
      .attr("transform", "translate(" + 0 + "," + (height - marge.top - marge.bottom) + ")")
      .call(xAxis)

    g.append("g")
      .attr("transform", "translate(0,0)")
      .call(yAxis)

    //绘制矩形和文字
    var gs = g.selectAll(".rect")
      .data(dataset)
      .enter()
      .append("g")
    console.log(yScale(20))
    //绘制矩形
    var rectPadding = 20;// 矩形之间的间隙
    gs.append("rect")
      .attr("x", (d, i) => xScale(i) + rectPadding / 2)
      .attr("y", d => yScale(d))
      .attr("width", () => xScale.step() - rectPadding)
      .attr("height", d => height - marge.top - marge.bottom - yScale(d))
      .attr("fill", "pink")

    // 绘制文字
    gs.append("text")
      .attr("x", (d, i) => xScale(i) + rectPadding / 2)
      .attr("y", d => yScale(d))
      .attr("dx", () => (xScale.step() - rectPadding) / 2)
      .attr("dy", 20)
      .text(d => d)
  </script>
</body>

</html>
